<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Weather</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/5bf3afebb7.js" crossorigin="anonymous"></script>
</head>

<body>


    <div class="tinted overlay"></div>

    <div class="sky">
        <div class="stars star1"></div>
        <div class="stars star2"></div>
        <div class="stars star3"></div>
        <div class="stars star4"></div>
        <div class="stars star5"></div>
    </div>

    <div class="wrapper ">

        <div class="container ">

            <div class="heading">
                <h1>Weather App</h1>
            </div>

            <!-- Error Container -->
            <div class="sub-container error-container">

                <div class="errorNumber">
                    <h1>4<span>
                            <i class="fa-solid fa-ghost"
                                style="color: #528cce; animation: spooky 2s alternate infinite linear; font-size: 11rem;">
                            </i>
                        </span>4
                    </h1>
                    <!-- <img src="./assets/goa.jpg" alt="not-found-png" data-notFound> -->
                </div>
                <h2>Error: 404 page not found</h2>
                <p>Sorry, the page you're looking for cannot be accessed</p>
                <button type="button" class="btn btn-default button-glow" data-error-btn>Retry</button>
            </div>

            <div class="tab-container">
                <p class="tab" data-userWeather>Your Weather</p>
                <p class="tab" data-searchWeather>Search Weather</p>
            </div>

            <div class="weather-container">
                <!-- grant-location-container -->
                <div class="grant-location-container sub-container">
                    <img src="./assets/location.png" width="80" height="80" loading="lazy" />
                    <p>Grant Location Access</p>
                    <p>Allow Access to get weather Information</p>
                    <button class="btn" data-grantAccess>Grant Access</button>
                </div>

                <!-- form container -->
                <form class="form-container" data-searchForm>
                    <input placeholder="Search for City..." data-searchInput />
                    <button class="btn" type="submit">
                        <img src="./assets/search.png" width="20" height="20" loading="lazy" />
                    </button>
                </form>

                <!-- Offline Status container -->
                <div class="status">
                    <p>Please check your Internet </p>
                    <p>Connectivity</p>
                </div>

                <!--- loading screen container -->
                <div class="sub-container loading-container">
                    <img src="./assets/loading.gif" width="150" height="150" />
                    <p>Loading</p>
                </div>

                <!-- Weather-info-container -->
                <div class="user-info-container sub-container">
                    <!-- city-name & flag -->
                    <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon />
                    </div>

                    <!-- weather descriptuion-->
                    <p data-weatherDesc></p>

                    <!--weather Icon-->
                    <img data-weatherIcon />

                    <!--temperature-->
                    <p data-temp></p>

                    <!--3 cards - parameters-->
                    <div class="parameter-container">
                        <!--card 1-->
                        <div class="parameter">
                            <img src="./assets/wind.png" />
                            <p>windspeed</p>
                            <p data-windspeed></p>
                        </div>

                        <!--card 2-->
                        <div class="parameter">
                            <img src="./assets/humidity.png" />
                            <p>humidity</p>
                            <p data-humidity></p>
                        </div>

                        <!--card 3-->
                        <div class="parameter">
                            <img src="./assets/cloud.png" />
                            <p>Clouds</p>
                            <p data-cloudiness></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
